<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let n = 10;

    for(var i = 1; i<=n; i++){
        for(var j = 1; j<=n-i+1; j++){
            document.write("*")
        }
        document.write("<br/>")
        for(var k = 1; k<=i; k++){
            document.write("&nbsp;")
        }
    }


    </script>
</body>
</html>
