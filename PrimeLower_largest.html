    <script>
        let a = +prompt("Enter 1st Number");
        let b = +prompt("Enter Second Number");

        for(var i=a; i<b; i++){
            var c = 0;
            for(var j =2; j<i;j++){
                if(i%j==0){
                    c = 1;
                    break 
                }
            }
            if(i>1 && c==0){
                document.write(i);
            }
        }
    </script>
</body>
