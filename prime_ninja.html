<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Enter A Number");
        let r;
        if(n==1){
            document.write("Plase Enter Greater Than Value");
        }else if(n<1){
            document.write("Plase Enter Greater Than Value");
        }else{
            for(let i = 2; i<=n; i++ ){
                if(n%i==0){ // 10/2 == 0
                  r="Not Prime Number" 
                  break;
                }else{
                  r= "Prime Number"
                }
            }
            document.write(r);
        }
    </script>
</body>
</html>
