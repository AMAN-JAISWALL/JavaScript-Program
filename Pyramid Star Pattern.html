<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = 10;
    for(var i = 1; i<=n; i++){
        for(var k = 1; k<=n-i; k++){
            document.write("&nbsp;")
        }

        for(var j = 1; j<=i; j++){
            document.write("*")
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
