<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,9,10,11,5,6,7,-10,10,];

        for(var i =0; i<arr.length; i++){
            var temp;
            for(var j = i+1; j<arr.length; j++){
                if(arr[i]>arr[j]){
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp
                }
            }
        }
        document.write(arr)
        console.log(arr);

    </script>
</body>
</html>
