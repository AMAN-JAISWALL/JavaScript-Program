<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Enter lower value");
        let b = +prompt("Enter upper Value");

        // let num = 153;
        // let num1 = num
        
        for (var i = a; i <= b; i++) {
            let digit;
            let sum = 0;
            var num1 = i
            var numberOfDigit = i.toString().length
            while (num1 > 0) {
                digit = num1 % 10  // 153%10 = 3
                sum = sum + digit **numberOfDigit// sum =27
                num1 = parseInt(num1 / 10)
            }
            if (sum == i) {
                document.write(i + " is an armstrong Number" + "<br>")
            }
        }



    </script>


</body>

</html>
